<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click.right="counter--">Subtract</button>
      <p v-once>Starting Counter : {{counter}}</p>
      <p>Result: {{ counter }}</p>
      <!-- <input
        type="text"
        v-bind:value="name"
        v-on:input="setName($event, 'Park')"
        v-on:keyup.enter="confirmInput"
      /> -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your Name : {{ confirmedName }}</p>
      <p>Your Name : {{ outputFullname() }}</p>
      <p>Your Name : {{name + ' ' + 'Park'}}</p>
      <!-- counter가 바뀔때마다 binding되지 않은 method(outputFullname)이 실행된다 -->
      <p>Your Name : {{fullname}}</p>
      <input type="text" v-model="lastName" />
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
